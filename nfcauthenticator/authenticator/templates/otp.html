<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .otp-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            margin: 0 5px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="otp-container">
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/150x50?text=Your+Logo" alt="Company Logo" class="logo">
        </div>
        <h2 class="text-center mb-4">Enter OTP</h2>
        <p class="text-center mb-4">We've sent a code to your email. Please enter it below.</p>
        <p class="text-center mb-4" id="apiMessage"></p>
        <form id="otpForm">
            <div class="d-flex justify-content-center mb-4">
                <input type="text" class="form-control otp-input" maxlength="1" name="otp1" autofocus>
                <input type="text" class="form-control otp-input" maxlength="1" name="otp2">
                <input type="text" class="form-control otp-input" maxlength="1" name="otp3">
                <input type="text" class="form-control otp-input" maxlength="1" name="otp4">
                <input type="text" class="form-control otp-input" maxlength="1" name="otp5">
                <input type="text" class="form-control otp-input" maxlength="1" name="otp6">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Verify OTP</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const submitBtn = document.getElementById('submitBtn');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code && code.length === 6) {
            for (let i = 0; i < 6; i++) {
                otpInputs[i].value = code[i];
            }
            setTimeout(() => {
                submitBtn.click();
            }, 500);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('otpForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredCode = Array.from(otpInputs).map(input => input.value).join('');
            console.log('Submitted code:', enteredCode);

            fetch('http://localhost:8000/api/auth/verify-otp/', {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-CSRFTOKEN': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    code_otp: enteredCode
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.email) {
                    sessionStorage['email'] = data['email'];
                    sessionStorage['username'] = data['username'];
                    window.location.replace("http://localhost:8000/welcome");
                } else {
                    displayApiMessage("Invalid OTP. Please try again.");
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                displayApiMessage("Error: " + error.message);
            });
        });

        function displayApiMessage(message) {
            const messageElement = document.getElementById('apiMessage');
            messageElement.textContent = message;
            messageElement.style.color = message.includes('Error') ? 'red' : 'green';
        }
    </script>
</body>

</html>
