<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .content-container {
            text-align: center;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/150x50?text=Your+Logo" alt="Company Logo" class="logo">
        </div>
        <p class="text-center mb-4">We've sent a code to your email. Please enter it below.</p>
        <button class="btn btn-primary btn-lg" onclick="showMessage()">Click Me!</button>
        <p id="apiMessage" class="mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const user_uuid = parseInt(urlParams.get('code'));

        function sendOTP() {
            fetch('http://localhost:8000/api/auth/send-otp/', {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_code: user_uuid
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    displayApiMessage(data.message);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error sending OTP');
                });
        }
        function displayApiMessage(message) {
            const messageElement = document.getElementById('apiMessage');
            messageElement.textContent = message;
            messageElement.style.color = message.includes('Error') ? 'red' : 'green';
        }
        document.addEventListener('DOMContentLoaded', sendOTP);
    </script>
</body>

</html>
